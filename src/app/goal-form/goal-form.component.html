<div class="container-fluid">
  <h2 class="text-center">
    Create a new Goal
  </h2>
  <hr>
  <form #goalForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="newGoal.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>
          Name is required
        </p>
      </div>
      <!-- Testing to see if we get any data -->
      <!-- Display {{newGoal.name}} -->
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="5" name="description" class="form-control" required [(ngModel)]="newGoal.description" #description="ngModel"></textarea>
    </div>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      <p>
        Description is required
      </p>
    </div>

    <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" id="complete" class="form-control" name="date" required [(ngModel)]="newGoal.completeDate" #completeDate="ngModel">
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>
          Date is required
        </p>
      </div>
    </div>
  </form>
</div>
