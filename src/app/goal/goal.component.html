  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.id}}. {{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>

        <div *ngIf='goal.showDescription'>
          <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-goal-form></app-goal-form>
    </div>
  </div>

  <p *ngIf="goals.length>5" >Your goals are too many</p>
</div>

<div class="container">
  <div class="row mb-5">
    <div class="col-md-6 mx-auto quote">
      <blockquote class="blockquote text-center">
        <p class="mb-2">{{quote.quote}}</p>
        <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>
